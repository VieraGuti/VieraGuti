<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Recursos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .form {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #constructionResult, #outfitsResult {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Registro de Recursos</h1>

    <div class="section">
        <h2>Selecciona una sección: Construcción</h2>
        <button id="selectConstruction">Construcción</button>
    </div>

    <div class="form" id="constructionForm" style="display: none;">
        <h3>Formulario de Construcción</h3>

        <label for="constructionName">Escribe el nombre del artículo:</label>
        <input type="text" id="constructionName" placeholder="Ejemplo: Edificio">

        <label for="constructionItems">Elige un item:</label>
        <select id="constructionItems">
            <option value="door.wood">Wooden Door</option>
            <option value="door.double.hinged.toptier">Armored Double Door</option>
            <option value="door.hinged">Hinged Door</option>
            <option value="door.double.hinged">Double Hinged Door</option>
            <option value="foundation">Foundation</option>
            <option value="wall">Wall</option>
            <option value="floor">Floor</option>
            <option value="roof">Roof</option>
            <option value="window">Window</option>
            <option value="stair">Stair</option>
            <option value="ladder">Ladder</option>
            <option value="ceiling">Ceiling</option>
            <option value="hatch">Hatch</option>
            <option value="floor.tiers">Floor Tier</option>
        </select>

        <label for="constructionQuantity">Cantidad:</label>
        <input type="number" id="constructionQuantity" placeholder="Ejemplo: 10">

        <label for="constructionCost">Costo:</label>
        <input type="number" id="constructionCost" placeholder="Ejemplo: 500">

        <label for="constructionServer">Servidor:</label>
        <input type="number" id="constructionServer" placeholder="Ejemplo: 1">

        <button id="submitConstruction">Guardar</button>

        <div id="constructionResult"></div>
    </div>

    <div class="section">
        <h2>Selecciona una sección: Atuendos</h2>
        <button id="selectOutfits">Atuendos</button>
    </div>

    <div class="form" id="outfitsForm" style="display: none;">
        <h3>Formulario de Atuendos</h3>

        <label for="outfitName">Escribe el nombre del atuendo:</label>
        <input type="text" id="outfitName" placeholder="Ejemplo: Atuendo de Combate">

        <label for="outfitItems">Elige un item:</label>
        <select id="outfitItems">
            <option value="armor.wood">Wood Armor</option>
            <option value="armor.leather">Leather Armor</option>
            <option value="armor.tactical">Tactical Armor</option>
            <option value="armor.heavy">Heavy Armor</option>
            <option value="clothing.helmet">Helmet</option>
            <option value="clothing.jacket">Jacket</option>
            <option value="clothing.pants">Pants</option>
            <option value="clothing.boots">Boots</option>
            <option value="clothing.mask">Mask</option>
            <option value="clothing.bonniehat">Bonnie Hat</option>
            <option value="clothing.bonehat">Bone Helmet</option>
            <option value="clothing.fur">Fur Armor</option>
            <option value="clothing.ghillie">Ghillie Suit</option>
        </select>

        <label for="outfitQuantity">Cantidad:</label>
        <input type="number" id="outfitQuantity" placeholder="Ejemplo: 1">

        <label for="outfitCost">Costo:</label>
        <input type="number" id="outfitCost" placeholder="Ejemplo: 1500">

        <label for="outfitServer">Servidor:</label>
        <input type="number" id="outfitServer" placeholder="Ejemplo: 1">

        <button id="submitOutfits">Guardar</button>

        <div id="outfitsResult"></div>
    </div>

    <script>
        document.getElementById('selectConstruction').addEventListener('click', function() {
            document.getElementById('constructionForm').style.display = 'block';
            document.getElementById('outfitsForm').style.display = 'none';
        });

        document.getElementById('selectOutfits').addEventListener('click', function() {
            document.getElementById('outfitsForm').style.display = 'block';
            document.getElementById('constructionForm').style.display = 'none';
        });

        document.getElementById('submitConstruction').addEventListener('click', function() {
            const name = document.getElementById('constructionName').value;
            const item = document.getElementById('constructionItems').value;
            const quantity = document.getElementById('constructionQuantity').value;
            const cost = document.getElementById('constructionCost').value;
            const server = document.getElementById('constructionServer').value;

            const result = `Construcción: ${name}, Item: ${item}, Cantidad: ${quantity}, Costo: ${cost}, Servidor: ${server}`;
            document.getElementById('constructionResult').innerText = result;
        });

        document.getElementById('submitOutfits').addEventListener('click', function() {
            const name = document.getElementById('outfitName').value;
            const item = document.getElementById('outfitItems').value;
            const quantity = document.getElementById('outfitQuantity').value;
            const cost = document.getElementById('outfitCost').value;
            const server = document.getElementById('outfitServer').value;

            const result = `Atuendo: ${name}, Item: ${item}, Cantidad: ${quantity}, Costo: ${cost}, Servidor: ${server}`;
            document.getElementById('outfitsResult').innerText = result;
        });
    </script>
</body>
</html>
