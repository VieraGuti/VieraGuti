<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rust Item Creator</title>
</head>
<body>
    <div class="container">
        <h1>Rust Item Creator</h1>

        <div class="section">
            <h2>Selecciona una secci贸n: Munici贸n</h2>
            <button id="selectAmmo">Munici贸n</button>
        </div>

        <div class="form" id="ammoForm" style="display: none;">
            <h3>Formulario de Munici贸n</h3>

            <label for="itemName">Escribe el nombre:</label>
            <input type="text" id="itemName" placeholder="Ejemplo: Balas de escopeta">

            <label for="ammoItems">Elige un item:</label>
            <select id="ammoItems">
                <option value="ammo.shotgun">12 Gauge Buckshot</option>
                <option value="ammo.shotgun.fire">12 Gauge Incendiary Shell</option>
                <option value="ammo.shotgun.slug">12 Gauge Slug</option>
                <option value="ammo.grenadelauncher.he">40mm HE Grenade</option>
                <option value="ammo.grenadelauncher.buckshot">40mm Shotgun Round</option>
                <option value="ammo.grenadelauncher.smoke">40mm Smoke Grenade</option>
                <option value="ammo.rifle">5.56 Rifle Ammo</option>
                <option value="ammo.rifle.explosive">Explosive 5.56 Rifle Ammo</option>
                <option value="ammo.handmade.shell">Handmade Shell</option>
                <option value="ammo.rocket.hv">High Velocity Rocket</option>
                <option value="ammo.rifle.hv">HV 5.56 Rifle Ammo</option>
                <option value="ammo.pistol.hv">HV Pistol Ammo</option>
                <option value="ammo.rifle.incendiary">Incendiary 5.56 Rifle Ammo</option>
                <option value="ammo.pistol.fire">Incendiary Pistol Bullet</option>
                <option value="ammo.rocket.fire">Incendiary Rocket</option>
                <option value="ammo.nailgun.nails">Nailgun Nails</option>
                <option value="ammo.pistol">Pistol Bullet</option>
                <option value="ammo.rocket.basic">Rocket</option>
                <option value="submarine.torpedo.straight">Torpedo</option>
            </select>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" placeholder="Ejemplo: 100">

            <label for="cost">Costo:</label>
            <input type="number" id="cost" placeholder="Ejemplo: 500">

            <label for="server">Servidor:</label>
            <input type="number" id="server" placeholder="Ejemplo: 1">

            <button id="submit">Guardar</button>

            <div id="result"></div>
        </div>
    </div>
